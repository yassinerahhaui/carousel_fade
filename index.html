<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Carousel</title>
</head>

<body>
  <h1 class="page_title">carousel tutorial</h1>
  <div class="carousel carousel__fade">
    <div class="carousel_inner">
      <div class="carousel_item carousel_item__active">
        <img src="images/carousel-05.jpg" alt="" class="carousel_img">
        <div class="carousel_caption">
          <h1 class="carousel_title">Change Is As You Fit</h1>
          <p class="carousel_description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
            necessitatibus repellendus tempore, dicta itaque ipsa.</p>
        </div>
      </div>
      <div class="carousel_item">
        <img src="images/carousel-06.jpg" alt="" class="carousel_img">
      </div>
      <div class="carousel_item">
        <img src="images/carousel-07.jpg" alt="" class="carousel_img">
        <div class="carousel_caption">
          <h1 class="carousel_title">Lorem ipsum dolor sit.</h1>
          <p class="carousel_description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam velit
            delectus itaque!</p>
        </div>
      </div>
      <div class="carousel_item">
        <img src="images/carousel-08.jpg" alt="" class="carousel_img">
      </div>
      <div class="carousel_indicator">
        <button class="carousel_dot carousel_dot__active"></button>
        <button class="carousel_dot"></button>
        <button class="carousel_dot"></button>
        <button class="carousel_dot"></button>
      </div>
      <div class="carousel_control">
        <button class="carousel_button carousel_button__prev">prev</button>
        <button class="carousel_button carousel_button__next">next</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</html>
